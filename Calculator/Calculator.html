<html>
  <head>
    <title>Calculator</title>
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="..\Bootstrap\js\bootstrap.min.js">
    <link rel="stylesheet" href="..\Bootstrap\css\bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src=".\calc.js"></script>
    <link rel="stylesheet" type="text/css" href=".\calc.css">
  </head>
</body>
  <main>
<div class='container text-center' id='calc'>
 <div id='h' ><em><i><u>Calculator</u></i></em><div>
 <div class='disp' id='disp'>0</div>
 <div>
   <p>
     <button class='btn1 btn' id="ac">ac</button>
      <button class='btn1 btn' id="c">c</button>
     <button class='btn1' id="%">%</button>
     <button class='btn1' id="/">/</button>
     </p>
   <p>
     <button class='btn1' id="7">7</button>
      <button class='btn1' id="8">8</button>
     <button class='btn1' id="9">9</button>
     <button class='btn1' id="*">*</button>
     </p>
   <p>
     <button class='btn1' id="4">4</button>
      <button class='btn1' id="5">5</button>
     <button class='btn1' id="6">6</button>
     <button class='btn1' id="+">+</button>
     </p>
   <p>
     <button class='btn1' id="1">1</button>
      <button class='btn1' id="2">2</button>
     <button class='btn1' id="3">3</button>
     <button class='btn1' id="-">-</button>
     </p>
   <p>
     <button class='btn1' id="0">0</button>
      <button class='btn1' id=".">.</button>
     <button class='btn2' id="=">=</button>

     </p>
 </div>
</div>
   </main>

 </body>
 <footer><h3 class="text-center"><u>Created by <a class='link' href='https://codepen.io/Roy19/' target='_blank'>Roy</a></u><span class='em em-copyright'></span></h3></footer>
 </html>
