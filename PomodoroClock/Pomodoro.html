<html>
  <head>
    <title>Pomodoro Clock</title>
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Ranga|Sedgwick+Ave+Display|Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="..\Bootstrap\js\bootstrap.min.js">
    <link rel="stylesheet" href="..\Bootstrap\css\bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src=".\pomo.js"></script>
    <link rel="stylesheet" type="text/css" href=".\pomo.css">
  </head>
<body>
<main>
<div class="container">
  <div class="text-center">
    <h1 id="H"><u>Pomodoro Clock</u></h1>
  </div>
  <div class="text-center" name="change">
    <div class="r">
      <h3><em>BREAK LENGTH</em><h3>
    <button class="btn" id="BLminus">-</button><span id="BL"> 5 </span><button class="btn BLpluse">+</button>
    </div>
    <div class="l">
      <h3>SESSION LENGTH<h3>
    <button class="btn SLminus">-</button><span id="SL"> 25 </span><button class="btn SLpluse">+</button>
    </div>
  </div>
  <div name="cloc" class="text-center">
    <button class="clock"><h1 id="title"></h1><span id="time"></span>:<span id="sec"></span></button>
  </div>
        </div></main>
      </body>
<footer><h3 class="text-center"><u>Created by <a class='link' href='https://codepen.io/Roy19/' target='_blank'>Roy</a></u><span class='em em-copyright'></span></h3></footer>
</html>
